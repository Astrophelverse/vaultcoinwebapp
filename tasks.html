<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VaultCoin ‚Ä¢ Tasks</title>

  <!-- Fonts & Icons -->
  <link rel="stylesheet" href="https://fonts.bunny.net/css?family=satoshi:400,500,700,900" />
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

  <!-- Styles -->
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }

    :root {
      --primary-gold: #f9c922;
      --secondary-gold: #fbbf24;
      --silver: #c0c0c0;
      --platinum: #e5e4e2;
      --diamond: #b9f2ff;
      --elite: #ffd700;
      --dark-bg: #0a0a0a;
      --card-bg: rgba(255, 255, 255, 0.1);
      --glass: rgba(255, 255, 255, 0.05);
      --glow: 0 0 20px rgba(249, 201, 34, 0.3);
    }

    body {
      font-family: 'Satoshi', sans-serif;
      background: linear-gradient(135deg, #0a0a0a, #1a1a1a, #0f0f0f);
      color: white;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
      padding-bottom: 100px; /* Add space for fixed navbar */
    }

    /* Animated Background */
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: 
        radial-gradient(circle at 20% 80%, rgba(249, 201, 34, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(192, 192, 192, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(185, 242, 255, 0.05) 0%, transparent 50%);
      animation: bgPulse 8s ease-in-out infinite;
      z-index: -1;
    }

    @keyframes bgPulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    /* Header */
    .header {
      text-align: center;
      padding: 2rem 1rem 1rem;
      position: relative;
    }

    .logo {
      font-size: 2.5rem;
      font-weight: 900;
      background: linear-gradient(45deg, var(--primary-gold), var(--silver), var(--diamond));
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: logoGlow 3s ease-in-out infinite;
      margin-bottom: 0.5rem;
    }

    @keyframes logoGlow {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .tagline {
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.7);
      font-weight: 500;
      letter-spacing: 1px;
    }

    /* Progress Bar */
    .progress-section {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 1.5rem;
      padding: 1.5rem;
      margin: 1rem;
      text-align: center;
      box-shadow: var(--glow);
    }

    .progress-title {
      font-size: 1.2rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: var(--primary-gold);
    }

    .progress-bar {
      width: 100%;
      height: 12px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 6px;
      overflow: hidden;
      margin-bottom: 0.5rem;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--primary-gold), var(--secondary-gold));
      border-radius: 6px;
      transition: width 0.5s ease;
      box-shadow: 0 0 10px rgba(249, 201, 34, 0.5);
    }

    .progress-text {
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.7);
    }

    /* Task Categories */
    .task-categories {
      display: flex;
      gap: 0.5rem;
      margin: 1rem;
      overflow-x: auto;
      padding-bottom: 0.5rem;
    }

    .category-btn {
      background: var(--card-bg);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.7);
      padding: 0.8rem 1.5rem;
      border-radius: 999px;
      font-weight: 600;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.3s ease;
      white-space: nowrap;
      backdrop-filter: blur(20px);
    }

    .category-btn.active {
      background: linear-gradient(45deg, var(--primary-gold), var(--secondary-gold));
      color: var(--dark-bg);
      border-color: var(--primary-gold);
      box-shadow: 0 0 20px rgba(249, 201, 34, 0.3);
    }

    .category-btn:hover:not(.active) {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.2);
    }

    /* Task List */
    .task-list {
      padding: 0 1rem;
    }

    .task-card {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 1rem;
      padding: 1.5rem;
      margin-bottom: 1rem;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .task-card::before {
      content: '';
      position: absolute;
      top: 0; left: -100%;
      width: 100%; height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
      transition: left 0.5s;
    }

    .task-card:hover::before {
      left: 100%;
    }

    .task-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(249, 201, 34, 0.2);
      border-color: rgba(249, 201, 34, 0.3);
    }

    .task-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1rem;
    }

    .task-title {
      font-size: 1.1rem;
      font-weight: 700;
      color: white;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .task-icon {
      width: 24px;
      height: 24px;
      color: var(--primary-gold);
    }

    .task-reward {
      background: linear-gradient(45deg, var(--primary-gold), var(--secondary-gold));
      color: var(--dark-bg);
      padding: 0.3rem 0.8rem;
      border-radius: 999px;
      font-weight: 700;
      font-size: 0.8rem;
    }

    .task-description {
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 1rem;
      line-height: 1.4;
    }

    .task-progress {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1rem;
    }

    .task-progress-bar {
      flex: 1;
      height: 8px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
      overflow: hidden;
      margin-right: 1rem;
    }

    .task-progress-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--primary-gold), var(--secondary-gold));
      border-radius: 4px;
      transition: width 0.5s ease;
    }

    .task-progress-text {
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.6);
      min-width: 60px;
      text-align: right;
    }

    .task-actions {
      display: flex;
      gap: 0.5rem;
    }

    .task-btn {
      flex: 1;
      padding: 0.8rem;
      border: none;
      border-radius: 0.5rem;
      font-weight: 600;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .task-btn.primary {
      background: linear-gradient(45deg, var(--primary-gold), var(--secondary-gold));
      color: var(--dark-bg);
    }

    .task-btn.primary:hover {
      transform: scale(1.02);
      box-shadow: 0 4px 15px rgba(249, 201, 34, 0.4);
    }

    .task-btn.secondary {
      background: rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .task-btn.secondary:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    .task-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    /* Task Status */
    .task-status {
      position: absolute;
      top: 1rem;
      right: 1rem;
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }

    .task-status.completed {
      background: #10b981;
      box-shadow: 0 0 10px rgba(16, 185, 129, 0.5);
    }

    .task-status.in-progress {
      background: var(--primary-gold);
      box-shadow: 0 0 10px rgba(249, 201, 34, 0.5);
    }

    .task-status.locked {
      background: rgba(255, 255, 255, 0.3);
    }

    /* Navigation */
    .nav-bar {
      position: fixed;
      bottom: 0; left: 0; right: 0;
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      padding: 1rem;
      display: flex;
      justify-content: space-around;
      z-index: 100;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.3rem;
      color: rgba(255, 255, 255, 0.7);
      text-decoration: none;
      font-size: 0.8rem;
      font-weight: 500;
      transition: all 0.3s ease;
      padding: 0.5rem;
      border-radius: 0.5rem;
    }

    .nav-item:hover,
    .nav-item.active {
      color: var(--primary-gold);
      background: rgba(249, 201, 34, 0.1);
    }

    .nav-item svg {
      width: 1.5rem;
      height: 1.5rem;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .logo { font-size: 2rem; }
      .task-categories { margin: 0.5rem; }
      .task-list { padding: 0 0.5rem; }
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header class="header">
    <h1 class="logo">VaultCoin</h1>
    <p class="tagline">COMPLETE TASKS ‚Ä¢ EARN REWARDS</p>
  </header>

  <!-- Progress Section -->
  <div class="progress-section">
    <div class="progress-title">Daily Progress</div>
    <div class="progress-bar">
      <div class="progress-fill" id="daily-progress" style="width: 0%"></div>
    </div>
    <div class="progress-text" id="progress-text">0/5 Daily Tasks Completed</div>
  </div>

  <!-- Task Categories -->
  <div class="task-categories">
    <button class="category-btn active" onclick="showCategory('daily')">
      <i data-lucide="calendar" style="width: 16px; height: 16px; margin-right: 0.5rem;"></i>
      Daily
    </button>
    <button class="category-btn" onclick="showCategory('weekly')">
      <i data-lucide="clock" style="width: 16px; height: 16px; margin-right: 0.5rem;"></i>
      Weekly
    </button>
    <button class="category-btn" onclick="showCategory('achievements')">
      <i data-lucide="trophy" style="width: 16px; height: 16px; margin-right: 0.5rem;"></i>
      Achievements
    </button>
    <button class="category-btn" onclick="showCategory('social')">
      <i data-lucide="share-2" style="width: 16px; height: 16px; margin-right: 0.5rem;"></i>
      Social
    </button>
  </div>

  <!-- Task List -->
  <div class="task-list" id="task-list">
    <!-- Tasks will be loaded here -->
  </div>

  <!-- Navigation -->
  <nav class="nav-bar">
    <a href="index.html" class="nav-item">
      <i data-lucide="zap"></i>
      <span>Mine</span>
    </a>
    <a href="shop.html" class="nav-item">
      <i data-lucide="shopping-cart"></i>
      <span>Shop</span>
    </a>
    <a href="tasks.html" class="nav-item active">
      <i data-lucide="check-square"></i>
      <span>Tasks</span>
    </a>
    <a href="leaderboard.html" class="nav-item">
      <i data-lucide="trophy"></i>
      <span>Top</span>
    </a>
    <a href="profile.html" class="nav-item">
      <i data-lucide="user"></i>
      <span>Profile</span>
    </a>
    <a href="social.html" class="nav-item">
      <i data-lucide="share-2"></i>
      <span>Social</span>
    </a>
  </nav>

  <!-- Scripts -->
  <script src="scripts/firebase-config.js"></script>
  <script src="scripts/tasks.js"></script>
  <script>
    // Initialize Lucide icons
    document.addEventListener('DOMContentLoaded', () => {
      const initIcons = () => {
        if (window.lucide) {
          lucide.createIcons();
        } else {
          setTimeout(initIcons, 100);
        }
      };
      initIcons();
      
      // Fallback for icons if Lucide fails
      setTimeout(() => {
        const missingIcons = document.querySelectorAll('[data-lucide]:not(svg)');
        missingIcons.forEach(icon => {
          const iconName = icon.getAttribute('data-lucide');
          const fallbackText = getFallbackIcon(iconName);
          icon.innerHTML = fallbackText;
        });
      }, 2000);
      
      function getFallbackIcon(iconName) {
        const fallbacks = {
          'calendar': 'üìÖ',
          'clock': '‚è∞',
          'trophy': 'üèÜ',
          'share-2': 'üì§',
          'zap': '‚ö°',
          'shopping-cart': 'üõí',
          'check-square': '‚úÖ',
          'user': 'üë§',
          'coins': 'üí∞',
          'trending-up': 'üìà',
          'users': 'üë•',
          'message-circle': 'üí¨',
          'youtube': 'üì∫',
          'twitter': 'üê¶',
          'instagram': 'üì∑',
          'message-square': 'üí≠',
          'video': 'üé•'
        };
        return fallbacks[iconName] || 'üìã';
      }
    });
  </script>
</body>
</html>
