<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VaultCoin ‚Ä¢ Leaderboard</title>

  <!-- Fonts & Icons -->
  <link rel="stylesheet" href="https://fonts.bunny.net/css?family=satoshi:400,500,700,900" />
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

  <!-- Styles -->
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }

    :root {
      --primary-gold: #f9c922;
      --secondary-gold: #fbbf24;
      --silver: #c0c0c0;
      --platinum: #e5e4e2;
      --diamond: #b9f2ff;
      --elite: #ffd700;
      --dark-bg: #0a0a0a;
      --card-bg: rgba(255, 255, 255, 0.1);
      --glass: rgba(255, 255, 255, 0.05);
      --glow: 0 0 20px rgba(249, 201, 34, 0.3);
    }

    body {
      font-family: 'Satoshi', sans-serif;
      background: linear-gradient(135deg, #0a0a0a, #1a1a1a, #0f0f0f);
      color: white;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
      padding-bottom: 80px; /* Space for fixed navbar */
    }

    /* Animated Background */
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: 
        radial-gradient(circle at 20% 80%, rgba(249, 201, 34, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(192, 192, 192, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(185, 242, 255, 0.05) 0%, transparent 50%);
      animation: bgPulse 8s ease-in-out infinite;
      z-index: -1;
    }

    @keyframes bgPulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    /* Header */
    .header {
      text-align: center;
      padding: 2rem 1rem 1rem;
      position: relative;
    }

    .logo {
      font-size: 2.5rem;
      font-weight: 900;
      background: linear-gradient(45deg, var(--primary-gold), var(--silver), var(--diamond));
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: logoGlow 3s ease-in-out infinite;
      margin-bottom: 0.5rem;
    }

    @keyframes logoGlow {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .tagline {
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.7);
      font-weight: 500;
      letter-spacing: 1px;
    }

    /* User Stats */
    .user-stats {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 1.5rem;
      padding: 1.5rem;
      margin: 1rem;
      text-align: center;
      box-shadow: var(--glow);
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
      margin-top: 1rem;
    }

    .stat-item {
      text-align: center;
    }

    .stat-value {
      font-size: 1.5rem;
      font-weight: 900;
      color: var(--primary-gold);
      margin-bottom: 0.3rem;
    }

    .stat-label {
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.7);
      font-weight: 500;
    }

    /* Leaderboard Tabs */
    .leaderboard-tabs {
      display: flex;
      gap: 1rem;
      padding: 1rem;
      overflow-x: auto;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    .leaderboard-tabs::-webkit-scrollbar {
      display: none;
    }

    .tab-btn {
      background: var(--card-bg);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 999px;
      padding: 0.8rem 1.5rem;
      color: rgba(255, 255, 255, 0.7);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      white-space: nowrap;
      backdrop-filter: blur(10px);
    }

    .tab-btn.active,
    .tab-btn:hover {
      background: linear-gradient(45deg, var(--primary-gold), var(--secondary-gold));
      color: var(--dark-bg);
      border-color: var(--primary-gold);
      transform: translateY(-2px);
      box-shadow: 0 4px 20px rgba(249, 201, 34, 0.3);
    }

    /* Leaderboard List */
    .leaderboard-container {
      padding: 1rem;
      max-width: 600px;
      margin: 0 auto;
    }

    .leaderboard-item {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 1rem;
      padding: 1rem;
      margin-bottom: 0.8rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .leaderboard-item::before {
      content: '';
      position: absolute;
      top: 0; left: -100%;
      width: 100%; height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
      transition: left 0.5s;
    }

    .leaderboard-item:hover::before {
      left: 100%;
    }

    .leaderboard-item:hover {
      transform: translateX(5px);
      border-color: var(--primary-gold);
      box-shadow: 0 4px 20px rgba(249, 201, 34, 0.2);
    }

    .leaderboard-item.current-user {
      border: 2px solid var(--primary-gold);
      background: linear-gradient(135deg, var(--card-bg), rgba(249, 201, 34, 0.1));
    }

    /* Rank Badge */
    .rank-badge {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 900;
      font-size: 1.1rem;
      position: relative;
    }

    .rank-1 {
      background: linear-gradient(45deg, var(--elite), #ffed4e);
      color: var(--dark-bg);
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
    }

    .rank-2 {
      background: linear-gradient(45deg, var(--silver), #e5e4e2);
      color: var(--dark-bg);
      box-shadow: 0 0 15px rgba(192, 192, 192, 0.5);
    }

    .rank-3 {
      background: linear-gradient(45deg, #cd7f32, #b8860b);
      color: white;
      box-shadow: 0 0 15px rgba(205, 127, 50, 0.5);
    }

    .rank-other {
      background: rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.7);
    }

    /* User Info */
    .user-info {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
    }

    .user-name {
      font-weight: 700;
      color: white;
      font-size: 1rem;
    }

    .user-details {
      display: flex;
      gap: 1rem;
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.7);
    }

    .user-vault {
      display: flex;
      align-items: center;
      gap: 0.3rem;
    }

    .vault-icon {
      width: 16px;
      height: 16px;
      border-radius: 50%;
    }

    .vault-icon.silver { background: var(--silver); }
    .vault-icon.gold { background: var(--primary-gold); }
    .vault-icon.diamond { background: var(--diamond); }
    .vault-icon.platinum { background: var(--platinum); }
    .vault-icon.elite { background: var(--elite); }

    /* Score */
    .score {
      font-weight: 900;
      font-size: 1.2rem;
      color: var(--primary-gold);
      text-align: right;
    }

    /* Loading State */
    .loading {
      display: none;
      text-align: center;
      padding: 2rem;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-top: 3px solid var(--primary-gold);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Navigation */
    .nav-bar {
      position: fixed;
      bottom: 0; left: 0; right: 0;
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      padding: 0.8rem 1rem;
      display: flex;
      justify-content: space-around;
      z-index: 100;
      box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.3);
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.2rem;
      color: rgba(255, 255, 255, 0.7);
      text-decoration: none;
      font-size: 0.7rem;
      font-weight: 500;
      transition: all 0.3s ease;
      padding: 0.4rem 0.3rem;
      border-radius: 0.5rem;
      min-width: 50px;
      text-align: center;
    }

    .nav-item:hover,
    .nav-item.active {
      color: var(--primary-gold);
      background: rgba(249, 201, 34, 0.1);
    }

    .nav-item svg {
      width: 1.3rem;
      height: 1.3rem;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .logo { font-size: 2rem; }
      .stats-grid { grid-template-columns: repeat(3, 1fr); }
      .stat-value { font-size: 1.3rem; }
      .user-details { flex-direction: column; gap: 0.2rem; }
      .nav-item { font-size: 0.65rem; padding: 0.3rem 0.2rem; }
      .nav-item svg { width: 1.2rem; height: 1.2rem; }
      .leaderboard-tabs { padding: 0.8rem; gap: 0.5rem; }
      .tab-btn { padding: 0.6rem 1rem; font-size: 0.8rem; }
    }
    
    @media (max-width: 360px) {
      .nav-item { font-size: 0.6rem; min-width: 45px; }
      .nav-item svg { width: 1.1rem; height: 1.1rem; }
      .leaderboard-item { padding: 0.8rem; gap: 0.8rem; }
      .user-name { font-size: 0.9rem; }
      .score { font-size: 1rem; }
    }

    /* Animation for new entries */
    @keyframes slideInFromRight {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .leaderboard-item.new-entry {
      animation: slideInFromRight 0.5s ease-out;
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header class="header">
    <h1 class="logo">VaultCoin</h1>
    <p class="tagline">LEADERBOARD</p>
  </header>

  <!-- User Stats -->
  <div class="user-stats">
    <div class="stats-grid">
      <div class="stat-item">
        <div class="stat-value" id="user-rank">#0</div>

      </div>

        <div class="stat-label">VLTC Balance</div>
      </div>
      <div class="stat-item">

      </div>

  <!-- Leaderboard Tabs -->
  <div class="leaderboard-tabs">
    <button class="tab-btn active" data-tab="balance">Top Balance</button>
    <button class="tab-btn" data-tab="mined">Most Mined</button>

  <!-- Loading State -->
  <div class="loading" id="loading">
    <div class="spinner"></div>
    <p>Loading leaderboard...</p>
  </div>

  <!-- Navigation -->
  <nav class="nav-bar">
    <a href="index.html" class="nav-item">
      <i data-lucide="zap"></i>

    </a>
    <a href="shop.html" class="nav-item">
      <i data-lucide="shopping-cart"></i>
      <span>Shop</span>
    </a>
    <a href="tasks.html" class="nav-item">
      <i data-lucide="check-square"></i>
      <span>Tasks</span>
    </a>
    <a href="leaderboard.html" class="nav-item active">
      <i data-lucide="trophy"></i>
      <span>Top</span>
    </a>
    <a href="profile.html" class="nav-item">
      <i data-lucide="user"></i>
      <span>Profile</span>
    </a>
    <a href="social.html" class="nav-item">
      <i data-lucide="share-2"></i>
      <span>Social</span>
    </a>
  </nav>

  <!-- Scripts -->
  <script src="scripts/firebase-config.js"></script>
  <script src="scripts/page-manager.js"></script>
  <script src="scripts/admin-detector.js"></script>
  <script src="scripts/navbar.js"></script>
  <script src="scripts/leaderboard.js"></script>
  <script>
    // Initialize Lucide icons
    document.addEventListener('DOMContentLoaded', () => {
      const initIcons = () => {
        if (window.lucide) {
          lucide.createIcons();
        } else {
          setTimeout(initIcons, 100);
        }
      };
      initIcons();
      
      // Fallback for icons if Lucide fails
      setTimeout(() => {
        const missingIcons = document.querySelectorAll('[data-lucide]:not(svg)');
        missingIcons.forEach(icon => {
          const iconName = icon.getAttribute('data-lucide');
          const fallbackText = getFallbackIcon(iconName);
          icon.innerHTML = fallbackText;
        });
      }, 2000);
      
      function getFallbackIcon(iconName) {
        const fallbacks = {
          'calendar': 'üìÖ',
          'clock': '‚è∞',
          'trophy': 'üèÜ',
          'share-2': 'üì§',
          'zap': '‚ö°',
          'shopping-cart': 'üõí',
          'check-square': '‚úÖ',
          'user': 'üë§',
          'coins': 'üí∞',
          'trending-up': 'üìà',
          'users': 'üë•',
          'message-circle': 'üí¨',
          'youtube': 'üì∫',
          'twitter': 'üê¶',
          'instagram': 'üì∑',
          'message-square': 'üí≠',
          'video': 'üé•'
        };
        return fallbacks[iconName] || 'üìã';
      }
    });
  </script>
</body>
</html>
