<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VaultCoin â€¢ Premium Mining</title>

  <!-- Fonts & Icons -->
  <link rel="stylesheet" href="https://fonts.bunny.net/css?family=satoshi:400,500,700,900" />
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

  <!-- Styles -->
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }

    :root {
      --primary-gold: #f9c922;
      --secondary-gold: #fbbf24;
      --silver: #c0c0c0;
      --platinum: #e5e4e2;
      --diamond: #b9f2ff;
      --elite: #ffd700;
      --dark-bg: #0a0a0a;
      --card-bg: rgba(255, 255, 255, 0.1);
      --glass: rgba(255, 255, 255, 0.05);
      --glow: 0 0 20px rgba(249, 201, 34, 0.3);
    }

    body {
      font-family: 'Satoshi', sans-serif;
      background: linear-gradient(135deg, #0a0a0a, #1a1a1a, #0f0f0f);
      color: white;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
      padding-bottom: 80px; /* Space for fixed navbar */
    }

    /* Animated Background */
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: 
        radial-gradient(circle at 20% 80%, rgba(249, 201, 34, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(192, 192, 192, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(185, 242, 255, 0.05) 0%, transparent 50%);
      animation: bgPulse 8s ease-in-out infinite;
      z-index: -1;
    }

    @keyframes bgPulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    /* Floating Particles */
    .particles {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .particle {
      position: absolute;
      width: 2px; height: 2px;
      background: var(--primary-gold);
      border-radius: 50%;
      animation: float 6s infinite linear;
    }

    @keyframes float {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
    }

    /* Header */
    .header {
      text-align: center;
      padding: 2rem 1rem 1rem;
      position: relative;
    }

    .logo {
      font-size: 2.5rem;
      font-weight: 900;
      background: linear-gradient(45deg, var(--primary-gold), var(--silver), var(--diamond));
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: logoGlow 3s ease-in-out infinite;
      margin-bottom: 0.5rem;
    }

    @keyframes logoGlow {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .tagline {
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.7);
      font-weight: 500;
      letter-spacing: 1px;
    }

    /* Main Mining Interface */
    .mining-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    .vault-card {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 2rem;
      padding: 2rem;
      text-align: center;
      position: relative;
      box-shadow: var(--glow);
      animation: cardFloat 6s ease-in-out infinite;
    }

    @keyframes cardFloat {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    /* Progress Ring */
    .progress-container {
      position: relative;
      width: 200px;
      height: 200px;
      margin: 0 auto 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .progress-ring {
      width: 100%;
      height: 100%;
      transform: rotate(-90deg);
      position: absolute;
      top: 0;
      left: 0;
    }

    .progress-ring circle {
      fill: none;
      stroke-width: 8;
      stroke-linecap: round;
    }

    .progress-bg {
      stroke: rgba(255, 255, 255, 0.1);
    }

    .progress-fill {
      stroke: var(--primary-gold);
      stroke-dasharray: 440;
      stroke-dashoffset: 440;
      transition: stroke-dashoffset 0.5s ease;
      filter: drop-shadow(0 0 10px var(--primary-gold));
    }

    /* Vault Icon */
    .vault-icon {
      position: absolute;
      top: 50%; 
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: linear-gradient(45deg, var(--silver), var(--platinum));
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 30px rgba(249, 201, 34, 0.5);
      animation: iconPulse 2s ease-in-out infinite;
      z-index: 10;
    }

    .vault-icon.gold {
      background: linear-gradient(45deg, var(--primary-gold), var(--secondary-gold));
    }

    .vault-icon.diamond {
      background: linear-gradient(45deg, var(--diamond), #87ceeb);
    }

    .vault-icon.platinum {
      background: linear-gradient(45deg, var(--platinum), #e5e4e2);
    }

    .vault-icon.elite {
      background: linear-gradient(45deg, var(--elite), #ffed4e);
    }

    .vault-icon svg {
      width: 40px;
      height: 40px;
      color: white;
      filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
    }

    @keyframes iconPulse {
      0%, 100% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.05); }
    }

    /* Vault Info */
    .vault-info {
      margin-bottom: 1.5rem;
    }

    .vault-tier {
      font-size: 1.2rem;
      font-weight: 700;
      color: var(--primary-gold);
      margin-bottom: 0.5rem;
    }

    .balance {
      font-size: 2rem;
      font-weight: 900;
      color: white;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    /* Mining Controls */
    .mining-controls {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .mine-btn {
      background: linear-gradient(45deg, var(--primary-gold), var(--secondary-gold));
      color: var(--dark-bg);
      border: none;
      padding: 1rem 2rem;
      border-radius: 999px;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 20px rgba(249, 201, 34, 0.3);
      position: relative;
      overflow: hidden;
    }

    .mine-btn::before {
      content: '';
      position: absolute;
      top: 0; left: -100%;
      width: 100%; height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s;
    }

    .mine-btn:hover::before {
      left: 100%;
    }

    .mine-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 30px rgba(249, 201, 34, 0.5);
    }

    .mine-btn:disabled {
      background: rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.5);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .countdown {
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.7);
      font-weight: 500;
    }

    /* Navigation */
    .nav-bar {
      position: fixed;
      bottom: 0; left: 0; right: 0;
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      padding: 0.8rem 1rem;
      display: flex;
      justify-content: space-around;
      z-index: 100;
      box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.3);
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.2rem;
      color: rgba(255, 255, 255, 0.7);
      text-decoration: none;
      font-size: 0.7rem;
      font-weight: 500;
      transition: all 0.3s ease;
      padding: 0.4rem 0.3rem;
      border-radius: 0.5rem;
      min-width: 50px;
      text-align: center;
    }

    .nav-item:hover,
    .nav-item.active {
      color: var(--primary-gold);
      background: rgba(249, 201, 34, 0.1);
    }

    .nav-item svg {
      width: 1.3rem;
      height: 1.3rem;
    }

    /* Loading States */
    .loading {
      display: none;
      text-align: center;
      padding: 2rem;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-top: 3px solid var(--primary-gold);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Responsive */
    @media (max-width: 480px) {
      .logo { font-size: 2rem; }
      .progress-container { width: 180px; height: 180px; }
      .vault-icon { width: 70px; height: 70px; }
      .balance { font-size: 1.8rem; }
      .nav-item { font-size: 0.65rem; padding: 0.3rem 0.2rem; }
      .nav-item svg { width: 1.2rem; height: 1.2rem; }
    }
    
    @media (max-width: 360px) {
      .nav-item { font-size: 0.6rem; min-width: 45px; }
      .nav-item svg { width: 1.1rem; height: 1.1rem; }
      .progress-container { width: 160px; height: 160px; }
      .vault-icon { width: 60px; height: 60px; }
      .balance { font-size: 1.6rem; }
    }

    /* Glowing Coin Animation */
    .glowing-coin {
      position: absolute;
      width: 20px;
      height: 20px;
      background: var(--primary-gold);
      border-radius: 50%;
      animation: coinFloat 3s ease-in-out infinite;
      opacity: 0;
    }

    @keyframes coinFloat {
      0% { transform: translateY(0) scale(0); opacity: 0; }
      50% { transform: translateY(-50px) scale(1); opacity: 1; }
      100% { transform: translateY(-100px) scale(0); opacity: 0; }
    }
  </style>
</head>

<body>

  <!-- Header -->
  <header class="header">

  <!-- Main Mining Interface -->

        <!-- Vault Icon -->
        <div class="vault-icon" id="vault-icon">

    </a>

    </a>

  </nav>

  <!-- Scripts -->
  <script src="scripts/firebase-config.js"></script>

</body>
</html>
